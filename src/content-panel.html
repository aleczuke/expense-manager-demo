<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="history-panel.html">
<link rel="import" href="expenses-list.html">
<dom-module id="content-panel">
  <template>
    <style>
      :host {
        display: flex;
        height: 100%;
      }

      :host([tablet]) {
        flex-direction: column;
      }

      #list {
        flex: 1;
        height: 100%;
      }

      #history-panel {
        border-left: 1px solid #ddd;
        box-shadow: var(--lumo-shade-50pct) 6px 0 16px -10px inset;
        z-index: 1;
      }

      #history-panel[tablet] {
        box-shadow: var(--lumo-shade-50pct) 0 6px 16px -10px inset;
      }

    </style>
    <expenses-list id="list"></expenses-list>
    <history-panel id="history-panel" phone="[[phone]]" tablet="[[tablet]]"></history-panel>
  </template>
  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       */
      class ContentPanelElement extends Polymer.Element {
        static get is() {
          return 'content-panel';
        }

        static get properties() {
          return {
            /**
             * Whether the screen matches the tablet breakpoint.
             */
            tablet: {
              type: Boolean,
              reflectToAttribute: true
            },

            /**
             * Whether the screen matches the phone breakpoint.
             */
            phone: {
              type: Boolean,
              reflectToAttribute: true
            }
          };
        }
      }

      customElements.define(ContentPanelElement.is, ContentPanelElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.ContentPanelElement = ContentPanelElement;
    })();
  </script>
</dom-module>
